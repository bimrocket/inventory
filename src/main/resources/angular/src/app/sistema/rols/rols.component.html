<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <h3>{{ 'ROLS.TITLE' | translate }} </h3>
      </div>
      <div class="col-lg-4">
        <button mat-raised-button (click)="saveRols()" color="accent" style="float:right;margin-right:15px;margin-top:40px;">
          {{ 'GENERAL.SAVE' | translate }}
        </button>
      </div>
      <div class="col-lg-12">
        <div class="row card">
          <div class="col-lg-12 card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    {{ 'ROLS.PERMISSION' | translate }}
                  </th>
                  <th *ngFor="let profile of profiles" scope="col">
                    {{ profile.description }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="loadingRols">
                  <td colspan="7">
                    <mat-spinner style="margin:0 auto;"></mat-spinner>
                  </td>
                </tr>
                <tr *ngFor="let func of funcionalities">
                  <td scope="row">
                    {{ func.description }}
                  </td>
                  <td scope="row" *ngFor="let profile of profiles">
                    <mat-checkbox [checked]="isSelected(profile,func)" (change)="toggleFunc(profile,func)" [disabled]="isDisabledFuncionality(profile,func)"></mat-checkbox>
                    <br/>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
