<div class="main-content">
  <div class="container-fluid w-100">
    <div class="row justify-content-start pl-4 align-items-center mb-2">
      <div class="col-xs-6">
        <h6 class="text-primary">{{ 'AREES.AE_RES.PATH' | translate }}</h6>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12" class="divBlancCard" *ngIf="savingRes"> 
        <mat-spinner style="margin:0 auto;">

        </mat-spinner>
      </div>
      <div class="col-lg-12" class="divBlancCard" *ngIf="!savingRes">

        <h3>
          {{ 'AREES.AE_RES.TITLE' | translate }}
        </h3>
        <div class="row rowEditRestrictions">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <input matInput [formControl]="name" placeholder="{{ 'AREES.CONFIG.NAME' | translate }} *" />
                  <mat-error *ngIf="name.invalid">{{ 'GENERAL.YOU_NEED_VALUE' | translate }}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <input matInput [formControl]="startDate" [max]="endDate.value" [matDatepicker]="desdeDatepicker" placeholder="{{ 'EDIT_USUARIS.FROM' | translate }} *">
                  <mat-datepicker-toggle matSuffix [for]="desdeDatepicker"></mat-datepicker-toggle>
                  <mat-datepicker #desdeDatepicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <input matInput [formControl]="endDate" [min]="startDate.value" [matDatepicker]="finsDatepicker" placeholder="{{ 'EDIT_USUARIS.TO' | translate }} *">
                  <mat-datepicker-toggle matSuffix [for]="finsDatepicker"></mat-datepicker-toggle>
                  <mat-datepicker #finsDatepicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row" style="margin-bottom: 15px;">
              <div class="col-lg-12">
                {{ 'AREES.AE_RES.MARK_IN_MAP' | translate }}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="divContingutScroll">
                  <div class="row" *ngFor="let selected of selectedTrams" (click)="centerTram(selected)" style="Cursor:pointer;">
                    <div class="col-lg-12" style="padding:5px;padding-left:25px;border-bottom:1px solid lightgrey;">
                      {{ selected.get('NAME') }}
                      <i (click)="selectTram(selected)" class="material-icons" style="cursor:pointer; float:right;margin-top:2px;margin-right:20px;">
                        delete
                      </i>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="map" #gmap class="map"></div>
          </div>
        </div>
        <div class="row rowBtns">
          <div class="col-lg-12" style="float:right;">
            <button mat-raised-button [disabled]="isDisabledSave()" (click)="saveRes()" class="marginLeft15px"
              color="primary" style="float:right;">
              {{ 'GENERAL.SAVE' | translate }}
            </button>
            <button mat-raised-button [routerLink]="['/arees/restricions']" style="float:right;">
              {{ 'GENERAL.CANCEL' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
