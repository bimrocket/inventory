<div>
  <h2 mat-dialog-title>{{ 'TARGETAS.ASSIGN_GUILD' | translate }}</h2>
  <hr />
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12">


            
  		 <p>
         	<b style="font-weight: bold;">{{ 'TARGETAS.NUM_TAR' | translate }}</b>
         </p>
         <p>{{ card.cardNumber }}</p>
         <p>
           <b style="font-weight: bold;">{{ 'TARGETAS.SALDO' | translate }}</b>
         </p>
         <p>{{ card.balance }}</p>
                  
        <mat-form-field>
          <mat-select [disabled]="card.guildCardStatusId === 2 || card.guildCardStatusId === 3" [formControl]="gremi" placeholder="{{ 'TARGETAS.ASSIGN.GREMI' | translate }} *"  (selectionChange)="gremiChanged($event.value)">
             <mat-option [value]="undefined">Sense gremi</mat-option>
              <mat-option *ngFor="let gremi of gremis | filterDeletedGuild:gremi " [value]="gremi.gremiId">
                {{ gremi.name | translate }}
              </mat-option>
            </mat-select>
      </mat-form-field>

       	 <mat-form-field>
                <mat-select [disabled]="!this.gremi.value || this.gremi.value === -1 || card.guildCardStatusId === 3" [formControl]="membre" placeholder="{{ 'TARGETAS.ASSIGN.AGREMIAT' | translate }} *" (selectionChange)="agremiatChanged($event.value)">
                    <mat-option [value]="undefined">Sense agremiat</mat-option>
                    <mat-option *ngFor="let membre of membres" [value]="membre.memberId">
                      {{ membre.memberName }}
                    </mat-option>
                  </mat-select>
         </mat-form-field>
   
      </div>
    </div>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.EXIT' | translate }}</button>
    <button mat-raised-button [disabled]="gremi.invalid && !membre.invalid" color="primary" (click)="onCloseConfirm()">{{ 'TARGETAS.EDIT' | translate }}</button>

  </mat-dialog-actions>
</div>
