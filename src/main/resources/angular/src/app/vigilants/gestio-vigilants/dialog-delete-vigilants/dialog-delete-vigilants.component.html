<div>
    <h2 mat-dialog-title>{{ 'USUARIS_BO.DELETE' | translate }}</h2>
    <hr />
    <mat-dialog-content>
      <div class="row">
        <div class="col-lg-12">
          {{ 'USUARIS_BO.DELETE_INFO' | translate }}
        </div>
      </div>
      <hr/>
      <div class="row">
        <ul>
          <li *ngFor="let user of data.users">
            <p>{{ user.fullName }}</p>
          </li>
        </ul>
      </div>
    </mat-dialog-content>
    <hr />
    <mat-dialog-actions style="float:right;">
      <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.CANCEL' | translate }}</button>
      <button mat-raised-button color="primary" (click)="onCloseConfirm()">{{ 'GENERAL.CONFIRM' | translate }}</button>
    </mat-dialog-actions>
  </div>
