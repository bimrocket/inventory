<div>
  <h2 mat-dialog-title>{{ 'DIALOG_EDIT_VEHICLE.TITLE' | translate : { alias : vehicle.alias } }}</h2>
  <hr />
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12" *ngIf="loading">
        <mat-spinner style="margin: 0 auto;"> </mat-spinner>
      </div>
      <div class="col-lg-12" *ngIf="!loading">
        <p>
          {{ 'DIALOG_EDIT_VEHICLE.DESC' | translate }}
          <a (click)="onCloseCancel()" [routerLink]="['vehicles/' + vehicle.vehicleId]">
            {{ 'DIALOG_EDIT_VEHICLE.HERE' | translate }}
          </a>.
        </p>
        <p>
          <mat-form-field>
            <mat-select [formControl]="vehicleType" placeholder="{{ 'DIALOG_EDIT_VEHICLE.TYPE' | translate }}">
              <mat-option [value]="undefined">
                {{ 'DIALOG_EDIT_VEHICLE.NO_TYPE' | translate }}
              </mat-option>
              <mat-option *ngFor="let type of types" [value]="type.vehicleTypeId">
                {{ type.i18n.cat }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-select [formControl]="vehicleState" placeholder="{{ 'DIALOG_EDIT_VEHICLE.STATE' | translate }}">
              <mat-option *ngFor="let state of states" [value]="state.vehicleRegistrationStateId">
                {{ state.i18n.cat }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput [formControl]="descriptionState" placeholder="{{ 'DIALOG_EDIT_VEHICLE.CHANGE_STATE' | translate }}">
          </mat-form-field>
        </p>
      </div>
    </div>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.EXIT' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">{{ 'GENERAL.MODIFY' | translate }}</button>

  </mat-dialog-actions>
</div>
