<div>
  <h2 mat-dialog-title>{{ 'USUARIS_BO.RESEND_EMAIL' | translate }}</h2>
  <hr />
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12">
          {{ 'USUARIS_BO.RESEND_EMAIL_CONFIRM' | translate }} 
      </div>
      <div class="col-lg-12" style="padding-top:15px;padding-left:10px;padding-right:10px;" *ngFor="let rem of remitents; index as i">
        <mat-form-field>
            <input matInput [(ngModel)]="rem.cc" placeholder="{{ 'USUARIS_BO.CC' | translate }} {{ rem.id }}" />
        </mat-form-field>
        
      </div>
      <div class="col-lg-12">
        <button mat-raised-button color="primary" (click)="addRemitente()">
          {{ 'USUARIS_BO.NEW_CC' | translate }} 
        </button>
      </div>
    </div>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">{{ 'GENERAL.CONFIRM' | translate }}</button>
  </mat-dialog-actions>
</div>
