<div class="row login-block" style="width:95%">
      <div class="col-md-4">
        &nbsp;
      </div>
      <div class="col-md-4">
          <img src="assets/img/logo_color.svg" width="150" />
      </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <mat-spinner *ngIf="loadingLogin" style="margin: auto;">

        </mat-spinner>
    </div>
</div>
<div class="row" style="width:95%" *ngIf="!loadingLogin">
  <div class="col-md-4">
    &nbsp;
  </div>
    <div class="col-md-4">
        <div class="card" style="margin-bottom:0;">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Inicia sessi√≥</h4>
            </div>
            <div class="card-body table-responsive">
              <form>
                  <div class="row">
                      <div class="col-lg-12">
                          <mat-form-field>
                              <input name="login" matInput placeholder="{{ 'LOGIN.WRITE_EMAIL' | translate }}" [formControl]="email" required>
                              <mat-error *ngIf="email.invalid">{{getEmailErrorMessage() | translate }}</mat-error>
                            </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field>
                                <input name="password" matInput placeholder="{{ 'LOGIN.WRITE_PASSWORD' | translate }}" type="password" [formControl]="password" required>
                                <mat-error *ngIf="password.invalid">{{getPassErrorMessage() | translate }}</mat-error>
                              </mat-form-field>
                        </div>
                    </div>
                      <mat-error *ngIf="showError">{{ 'LOGIN.INVALID_USER' | translate }} </mat-error>
                      <mat-checkbox [checked]="remember_me.checked" (change)="onChange($event, remember_me)">{{ 'LOGIN.REMEMBER_ME' | translate }}</mat-checkbox>
                      <button type="submit" mat-raised-button color="primary" style="float:right;" (click)="login()">{{ 'LOGIN.ENTER' | translate }}</button>
              </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="text-align: left;padding-left:20px;padding-top:5px;">
                <mat-error [routerLink]="['/login/sso']" style="cursor:pointer;font-size: 12px;">
                    {{ 'LOGIN.AUTOMATIC_LOGIN' | translate }}
                </mat-error>
            </div>
        </div>
    </div>
</div>
