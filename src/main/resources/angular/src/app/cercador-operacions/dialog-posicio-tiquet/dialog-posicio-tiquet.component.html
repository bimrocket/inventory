<div>
  <h2 mat-dialog-title>{{ 'CERCADOR.MAP' | translate }}</h2>
  <hr />
  <mat-dialog-content>
    <div class="row" *ngIf="loading">
      <div class="col-lg-12">
        <mat-spinner style="margin:0 auto;"></mat-spinner>
      </div>
    </div>
    <div class="row" *ngIf="invalidTicket">
      <mat-error style="text-align: center;padding-left:85px;">
        {{ 'CERCADOR.INVALID_TICKET' | translate }}
      </mat-error>
    </div>
    <div class="row" *ngIf="!invalidTicket">
      <div id="map" class="col-lg-12"></div>
      <div style="display:none;">
        <i id="location" class="material-icons">
          place
        </i>
      </div>
      <div class="row col-lg-12" *ngIf="!loading">
        <div class="col-lg-12" style="text-align: center;">
          <p style="width:100%;">
            Lon : {{ lon }} Lat : {{ lat }}
          </p>
          <a target="_blank" href="http://www.google.com/maps/place/{{lat}},{{lon}}">
            <button color="primary" mat-raised-button>
              Google Maps
              <i class="material-icons">
                streetview
              </i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.EXIT' | translate }}</button>
  </mat-dialog-actions>
</div>
