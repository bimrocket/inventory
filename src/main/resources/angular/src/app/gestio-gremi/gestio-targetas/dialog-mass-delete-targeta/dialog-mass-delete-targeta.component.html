<div>
  <h2 mat-dialog-title>{{ 'TARGETAS.DELETE_TARGETA' | translate }}</h2>
  <hr />
  <mat-dialog-content>
    <div class="row">
      <b style="font-weight: bold;" class="col-lg-12">
        {{ 'TARGETAS.DELETE_MASS_TARGETA' | translate }}
      </b>
    </div>
    <div class="row">
       <p class="col-lg-12">{{ showCards() }}</p>
    </div>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.NO' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">{{ 'GENERAL.YES' | translate }}</button>

  </mat-dialog-actions>
</div>
