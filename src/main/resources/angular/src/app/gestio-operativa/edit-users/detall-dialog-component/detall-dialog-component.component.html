<div>
  <h2 mat-dialog-title>{{ 'EDIT_USUARIS.DETAIL' | translate }}</h2>
  <hr />
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12">
        {{ 'EDIT_USUARIS.DETAIL_INFO' | translate }}
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-lg-12">
        <mat-checkbox [checked]="data.user.permissions.isAdmin" (change)="toggleIsAdmin()">{{ 'EDIT_USUARIS.IS_ADMIN' | translate }}</mat-checkbox><br/>
        <mat-checkbox [checked]="data.user.permissions.addVehicles" (change)="toggleVehicles()" >{{ 'EDIT_USUARIS.ADD_VEHICLES' | translate }}</mat-checkbox>

      </div>
    </div>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">{{ 'GENERAL.SAVE' | translate }}</button>
  </mat-dialog-actions>
</div>
