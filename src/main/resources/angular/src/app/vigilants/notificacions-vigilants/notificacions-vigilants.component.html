<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h3>
          {{'VIGILANTS.NOTS' | translate }}
        </h3>
      </div>
    </div>
    <div class="row card" style="margin-top:0;">
      <div class="col-lg-12 card-header-warning" style="width: calc(100% - 35px);"      >
        {{ 'VIGILANTS.HEADER_NOTS' | translate }}
      </div>
      <div class="col-lg-12 card-body">
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <input matInput [(ngModel)]="name" placeholder="{{ 'VIGILANTS.NAME' | translate }}">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <textarea matInput [(ngModel)]="message" placeholder="{{ 'VIGILANTS.MESSAGE' | translate }}"></textarea>
            </mat-form-field>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-lg-12">
            <button (click)="sendNews()" style="float:right;" mat-raised-button color="primary" [disabled]="name.length === 0 || message.length === 0">
              {{ 'GENERAL.SEND' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
