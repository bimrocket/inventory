<div>
  <h2 mat-dialog-title>{{ 'AREES.CONFIG.SELECT_HOLIDAYS' | translate }}</h2>
  <hr />
  <mat-dialog-content *ngIf="from && to && myDays && myMonth">
    <app-multi-date-calendar
      [currentMonth]="myMonth"
      [(selectedDays)]="myDays"
      [disabledBefore]="from.startOf('day')"
      [disabledAfter]="to.endOf('day')"
    >
    </app-multi-date-calendar>
  </mat-dialog-content>
  <hr />
  <mat-dialog-actions style="float:right;">
    <button mat-raised-button (click)="onCloseConfirm()" color="primary">{{ 'GENERAL.SELECT' | translate }}</button>
    <button mat-raised-button (click)="onCloseCancel()">{{ 'GENERAL.CANCEL' | translate }}</button>
  </mat-dialog-actions>
</div>
